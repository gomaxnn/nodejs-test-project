<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node Test App</title>
    
    <link href="css/main.css" rel="stylesheet" media="all">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="testApp" ng-controller="MainController">
    //= templates/header.html
    
    <!-- User Forms -->
    <div class="container" ng-hide="ui.isAuthorized">
        <div class="user-block center-block">
            <div class="alert alert-success" role="alert" ng-show="ui.userBlock.successText">{{ui.userBlock.successText}}</div>
            <div class="alert alert-danger" role="alert" ng-show="ui.userBlock.errorText">{{ui.userBlock.errorText}}</div>
            
            //= templates/login.html
            //= templates/signup.html
            
            <p class="text-center">
                <a href="#" ng-click="ui.userBlock.toggleForms($event)">{{ui.userBlock.toggleText}}</a>
            </p>
        </div>
    </div>
    
    <!-- User Notes -->
    <div class="container" ng-show="ui.isAuthorized">
        <h2>
            Notes <button class="btn btn-success pull-right" data-toggle="modal" data-target="#notesFormModal" ng-click="ui.notesForm.open()">Create Note</button>
        </h2>
        <hr>
        
        //= templates/notes-list.html
    </div>
    
    <!-- Notes Modals -->
    //= templates/notes-form.html
    //= templates/notes-delete-alert.html
</body>
