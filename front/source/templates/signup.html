<div class="panel panel-default" ng-controller="SignupController" ng-show="ui.userBlock.showSignup">
    <div class="panel-heading">
        <h3 class="panel-title">Create New Account</h3>
    </div>
    
    <form class="panel-body">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" ng-model="signupData.name">
        </div>
        
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" placeholder="E-mail" ng-model="signupData.email">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="signupData.password">
        </div>
        
        <div class="form-group">
            <label>Password Confirmation</label>
            <input type="password" class="form-control" placeholder="Confirm Password" ng-model="signupData.password_confirm">
        </div>
        
        <button class="btn btn-default" ng-click="signup()">Signup</button>
    </form>
</div>
