<div class="modal fade" id="notesFormModal" tabindex="-1" role="dialog" ng-controller="NotesFormController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{ui.notesForm.titleText}}</h4>
            </div>
            
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" ng-show="ui.notesForm.errorText">{{ui.notesForm.errorText}}</div>
                
                <form>
                    <div class="form-group">
                        <label>Note</label>
                        <textarea class="form-control" rows="3" ng-model="noteData.text"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-md-6 col-sm-6 col-xs-6">
                            <label>Date</label>
                            <input type="date" class="form-control" ng-model="noteData.date">
                        </div>
                        
                        <div class="form-group col-md-6 col-sm-6 col-xs-6">
                            <label>Time Spent (hours)</label>
                            <input type="number" min="0" class="form-control" ng-model="noteData.spent">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer text-left">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="save()">{{ui.notesForm.submitText}}</button>
            </div>
        </div>
    </div>
</div>
